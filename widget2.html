<style>
  #myWidget { display: inline-block; background-color: orange; padding: 1rem; }
  #myWidget.test { background-color: hotpink; }
</style>
<div id="myWidget"> An inline Widget </div>
<script>
  Widget(widget => {
    widget.shadowRoot.querySelector('#myWidget').classList.add('test');
  });
</script>
